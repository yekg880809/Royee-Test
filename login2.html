		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-7 show-zone">
					<div class="show-pic pic1"></div>
					<div class="show-pic pic2"></div>
					<div class="show-pic pic3"></div>
				</div>
				<div class="col-xs-4">
					<form class="form-signin">
						<label for="inputText" class="sr-only">用户名</label>
						<input type="text" id="inputText" class="form-control" placeholder="用户名" required autofocus>
						<label for="inputPassword" class="sr-only">密码</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>

							<label>
								<input type="checkbox" value="remember-me"> 记住用户名
							</label>

	<script src="js/velocity.min.js"></script>
	<script src="js/velocity.ui.min.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript"> //initiating jQuery 
		$(document).ready(function(){
			var x = 0;
			$(window).scroll(function() {
				
				$("#inputText").val(x+=1);
			});
		});
		
		$('.show-zone').mousewheel(function(event,delta){
			rollPic(delta);
			//e.stopPropagation();
		});

		$('.show-pic').click(function(e){
			$(e.target).velocity({ 
				'z-index': 9999
			}, 100, "easeInSine");
			
			$(e.target).velocity({ 
				left: 200,
				top: 0
			}, 100, "easeInSine");
			
			var b_left = 200;
			var b_top = 0;
			var b_z_index = 9999;
			$(e.target).siblings().each(function(){
				b_left = b_left + 50;
				b_top = b_top + 15;
				b_z_index = b_z_index - 1;
				$(this).velocity({
					'z-index': b_z_index
				}, 100, "easeInSine");
					
				$(this).velocity({
					left: b_left,
					top: b_top
				}, 100, "easeInSine");
			});
			e.stopPropagation();
		});

		function rollPic(delta){
			var b_left = 200;
			var b_top = 0;
			var b_z_index = 9999;
			if(delta > 0){
				$('.show-pic').each(function(){
					if(b_z_index-$(this).css('z-index')==0){
						$(this).animate({
							'z-index': 9997,
							left: b_left + 100,
							top: b_top + 30
						}, 100);
					}else{
						$(this).animate({
							'z-index': parseInt($(this).css('z-index')) + 1,
							left: parseInt($(this).css('left')) - 50,
							top: parseInt($(this).css('top')) - 15
						}, 100);
					}
				});
			}else{
				$('.show-pic').each(function(){
					if(b_z_index-$(this).css('z-index')==2){
						$(this).animate({
							'z-index': 9999,
							left: b_left,
							top: b_top
						}, 100);
					}else{
						$(this).animate({
							'z-index': parseInt($(this).css('z-index')) - 1,
							left: parseInt($(this).css('left')) + 50,
							top: parseInt($(this).css('top')) + 15
						}, 100);
					}
				});
			}
		}
	</script>
